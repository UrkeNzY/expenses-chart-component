<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/UrkeNzY">UrkeNzY</a>.
      </div>
      <div id="balance-card">
        <div id="balance-text">
          <p>My balance</p>
          <p id="balance-amount">$921.48</p>
        </div>
        <div id="balance-icons">
          <p id="circle-filled"></p>
          <p id="circle-outline"></p>
        </div>
      </div>

      <div id="spending-overview-card">
        <h2>Spending - Last 7 days</h2>
        <ol>
          <li>
            <p class="graph-pop-up">$17.45</p>
            <p class="graph-line monday"></p>
            <p>mon</p>
          </li>
          <li>
            <p class="graph-pop-up">$34.91</p>
            <p class="graph-line tuesday"></p>
            <p>tue</p>
          </li>
          <li>
            <p class="graph-pop-up">$52.36</p>
            <p class="graph-line wednesday"></p>
            <p>wed</p>
          </li>
          <li>
            <p class="graph-pop-up">$31.07</p>
            <p class="graph-line thursday"></p>
            <p>thu</p>
          </li>
          <li>
            <p class="graph-pop-up">$23.39</p>
            <p class="graph-line friday"></p>
            <p>fri</p>
          </li>
          <li>
            <p class="graph-pop-up">$43.28</p>
            <p class="graph-line saturday"></p>
            <p>sat</p>
          </li>
          <li>
            <p class="graph-pop-up">$25.48</p>
            <p class="graph-line sunday"></p>
            <p>sun</p>
          </li>
        </ol>
        <hr />
        <div id="bottom-section">
          <div id="this-month">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div id="previous-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
